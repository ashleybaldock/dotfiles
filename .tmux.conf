# menus
set -g menu-style "default"
set -g menu-selected-style "default"
set -g menu-border-style "default"
set -g menu-border-lines single

set -g message-command-style "default"
# set -g message-line 

## Status bar
# general status bar settings
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-right-length 100

# define widgets we're going to use in status bar
w_sep="#[fg=$cf_sep]â•²#[default]"

w_sess="#[fg=$c_sess]#S#[default]"

w_date="#[fg=$cf_sec]%h %d %H:%M#[default]"

w_host="#[fg=$cf_sec]#(whoami)@#h#[default]"

w_zoom="#[fg=$c_dark,bg=$cb_sec]#{?window_zoomed_flag,[Z],}#[default]#{?window_zoomed_flag, ,}"

w_is_keys_off="#[fg=$c_light,bg=$c_keys_off]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]#([ $(tmux show-option -qv key-table) = 'off' ] && echo ' ')"

w_prefix="#{?client_prefix,#[reverse]<Prefix>#[noreverse], }#[default]#{?client_prefix, , }"

set -g status-left " $w_sess $w_sep$w_sep #F"
set -g status-right "$w_prefix$w_is_keys_off$w_zoom $w_host | $w_date "

# Configure tmux-prefix-highlight colors
set -g @prefix_highlight_output_prefix '['
set -g @prefix_highlight_output_suffix ']'
set -g @prefix_highlight_fg "$c_dark"
set -g @prefix_highlight_bg "$cb_sec"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr "fg=$c_dark,bg=$cb_sec"


#:_ Sessions

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.tmux/tmux.remote.conf'

#: Nested
# Shift+Up/Shift+Down to switch active tmux when nesting
# http://stahlke.org/dan/tmux-nested/
w_powsep_r="#[fg=$c_offcurstat_f,bg=$c_offcurstat_b]$separator_powerline_right#[default]"
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$cf_border,bg=$cf_offstat" \;\
  set window-status-current-format "$w_powsep_r #I:#W $w_powsep_r" \;\
  set window-status-current-style "fg=$c_dark,bold,bg=$c_offcurstat_b" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S


