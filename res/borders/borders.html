<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Borders</title><!--{{{-->
    <meta charset="utf-8" http-equiv="Content-type">
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="/common.css"/>
    <link rel="stylesheet" href="borders.css"/>
    <link rel="stylesheet" href="borders-buttons.css"/>
    <link rel="stylesheet" href="borders-fancy.css"/>
    <link rel="stylesheet" href="borders-fieldset.css"/>

    <script type="application/javascript" src="/entanglement.js"></script>

    <script>
      entanglement().then((untangle) => {
        console.log(untangle);

<!--}}}-->

  <body>
    <h1>Borders</h1>

      <section class="screen">
      <h2>Border Radius</h2>
      <div class="vertical">
        <div class="testbase stest">
          <div class="preview" data-sink="bd1_ax bd1_ay bd1_bx bd1_by bd1_cx bd1_cy bd1_dx bd1_dy">
            <div class="line">
            <div class="oval bd1_axy">
              <div class="radii"></div>
              <div class="point bd1_ax">ax</div>
              <div class="point bd1_ay">ay</div>
            </div>
            <div class="oval bd1_bxy">
              <div class="radii"></div>
              <div class="point bd1_bx">bx</div>
              <div class="point bd1_by">by</div>
            </div>
            <div class="oval bd1_cxy">
              <div class="radii"></div>
              <div class="point bd1_cx">cx</div>
              <div class="point bd1_cy">cy</div>
            </div>
            <div class="oval bd1_dxy">
              <div class="radii"></div>
              <div class="point bd1_dx">dx</div>
              <div class="point bd1_dy">dy</div>
            </div>
          </div>
        </div>
        <div class="slider-wrapper" data-sink="bd1_ay">
          <label for="bd1_ay">left-top</label>
          <input data-source class="vertical reversed" id="bd1_ay" type="range" value="0" min="0" max="200">
        </div>
        <div class="slider-wrapper" data-sink="bd1_ax">
          <label for="bd1_ax">top-left</label>
          <input data-source id="bd1_ax" type="range" value="0" min="0" max="200">
        </div>
        <div class="slider-wrapper" data-sink="bd1_bx">
          <label for="bd1_bx">top-right</label>
          <input data-source class="reversed" id="bd1_bx" type="range" value="0" min="0" max="200">
        </div>
        <div class="slider-wrapper" data-sink="bd1_by">
          <label for="bd1_by">right-top</label>
          <input data-source class="vertical reversed" id="bd1_by" type="range" value="0" min="0" max="200">
        </div>
        <div class="slider-wrapper" data-sink="bd1_cy">
          <label for="bd1_cy">right-bot</label>
          <input data-source class="vertical" id="bd1_cy" type="range" value="0" min="0" max="200">
        </div>
        <div class="slider-wrapper" data-sink="bd1_cx">
          <label for="bd1_cx">bot-right</label>
          <input data-source class="reversed" id="bd1_cx" type="range" value="0" min="0" max="200">
        </div>
        <div class="slider-wrapper" data-sink="bd1_dx">
          <label for="bd1_dx">bot-left</label>
          <input data-source id="bd1_dx" type="range" value="0" min="0" max="200">
        </div>
        <div class="slider-wrapper" data-sink="bd1_dy">
          <label for="bd1_dy">left-bot</label>
          <input data-source class="vertical" id="bd1_dy" type="range" value="0" min="0" max="200">
        </div>
        </div>
      </section>
      <section>
        <h2>Test 5</h2>
        <div class="vertical">
          <div class="testbase test5"></div>
        </div>
      </section>

      <section>
        <h2>Elipse Buttons</h2><!--{{{-->
        <div class="ellipseContainer">

          <button class="pebble transition-1" style="--color-border-active: blue;--bg-img: var(--svg-undo);--color-button-border-hover: #4fcaad;">Undo</button>
          <button class="pebble transition-1" style="--color-border-active: blue;--bg-img: var(--svg-redo);">Redo</button>

          <button class="pebble transition-1" style="--color-border-active: yellow;--bg-img: var(--svg-reset); --color-button-border-hover: green;">Reset</button>

          <button class="pebble transition-1" style="--color-border-active: purple;--bg-img: var(--svg-load);">Load</button>

          <button class="pebble transition-1" style="--color-border-active: #702c5f;--bg-img: var(--svg-export); ">Export</button>

        </div><!--}}}-->
      </section>
      <section>
        <a href="#until-found-box">Go to hidden content</a>

        <div>I'm not hidden</div>
        <div id="until-found-box" hidden="until-found">Hidden until found</div>
        <div>I'm not hidden</div>
      </section>


<section class="fieldset1">
<h2>Fieldset Side Text</h2><!--{{{-->
<div class="fieldset1-container">
    <fieldset><legend>Topside</legend></fieldset>
    <fieldset><legend>Starboard</legend></fieldset>
    <fieldset><legend>Bottomside</legend></fieldset>
    <fieldset><legend>Port</legend></fieldset>
</div><!--}}}-->
</section>
