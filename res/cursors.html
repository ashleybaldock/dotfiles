<!doctype html>
<html lang="en">
  <head>
    <title>Cursors</title>
    <!--{{{-->
    <meta charset="utf-8" http-equiv="Content-type" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="cursors.css" />
    <link rel="stylesheet" href="cursors-demo.css" />

    <!--<script type="application/javascript" src="/entanglement.js"></script>

    <script>
      entanglement().then((untangle) => {
        console.log(untangle);
      });
    </script>-->
    <!--}}}-->
  </head>
  <body>
    <h1>Cursors</h1>

    <form id="display">
      <fieldset>
        <legend>Options</legend>
        <div class="toggle">
          <label class="animate-ab">
            <input
              type="checkbox"
              data-source
              checked
              name="animate-ab"
              id="animate-ab"
              value="animate-ab"
            />
            <div>A/B Animation</div>
          </label>
        </div>
        <div class="toggle">
          <label class="hotspots">
            <input
              type="checkbox"
              data-source
              checked
              name="hotspots"
              id="hotspots"
              value="hotspots"
            />
            <div>Hotspots</div>
          </label>
        </div>
      </fieldset>
    </form>

    <section class="pointer">
      <h2>pointer</h2>
      <h3>OSX default</h3>
      <div data-cursor="osx-default-small">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-default-medium">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-default-big">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-default-giant">
        <div><div class="hotspot"></div></div>
      </div>
      <h3>Rounded</h3>
      <div data-cursor="pointer-small">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="pointer-medium">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="pointer-big">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="pointer-giant">
        <div><div class="hotspot"></div></div>
      </div>
    </section>
    <section class="noita">
      <h2>noita</h2>
      <div data-cursor="noita-mouse-system-big">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="noita-mouse">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="noita-mouse-big">
        <div><div class="hotspot"></div></div>
      </div>
    </section>
    <section class="media">
      <h2>media</h2>
      <div data-cursor="media-play" data-file="scaled">
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="media-pause"
        data-file="scaled"
        data-name="cursor-media-pause"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="media-default-play">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="media-default-pause">
        <div><div class="hotspot"></div></div>
      </div>

      <div data-cursor="media-default">
        <div><div class="hotspot"></div></div>
      </div>
    </section>

    <section class="osx">
      <h2>OSX</h2>
      <h3>Which map to cursor keyword</h3>
      <div
        data-cursor="osx-default"
        data-file="default.svg"
        data-name="default"
      >
        <div><div class="hotspot"></div></div>
      </div>

      <div
        data-cursor="osx-handpointing"
        data-file="handpointing.svg"
        data-name="handpointing"
      >
        <div><div class="hotspot"></div></div>
      </div>

      <div
        data-cursor="osx-handopen"
        data-file="handopen.svg"
        data-name="handopen"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-handgrabbing"
        data-file="handgrabbing.svg"
        data-name="handgrabbing"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-busy" data-file="busy.svg" data-name="busy">
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-notallowed"
        data-file="notallowed.svg"
        data-name="notallowed"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-copy" data-file="copy.svg" data-name="copy">
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-contextualmenu"
        data-file="contextualmenu.svg"
        data-name="contextualmenu"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-cell" data-file="cell.svg" data-name="cell">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-cross" data-file="cross.svg" data-name="cross">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-help" data-file="help.svg" data-name="help">
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-makealias"
        data-file="makealias.svg"
        data-name="makealias"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-move" data-file="move.svg" data-name="move">
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizedown"
        data-file="resizedown.svg"
        data-name="resizedown"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizeleft"
        data-file="resizeleft.svg"
        data-name="resizeleft"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizeleftright"
        data-file="resizeleftright.svg"
        data-name="resizeleftright"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizenortheast"
        data-file="resizenortheast.svg"
        data-name="resizenortheast"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizenortheastsouthwest"
        data-file="resizenortheastsouthwest.svg"
        data-name="resizenortheastsouthwest"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizenorthwest"
        data-file="resizenorthwest.svg"
        data-name="resizenorthwest"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizenorthwestsoutheast"
        data-file="resizenorthwestsoutheast.svg"
        data-name="resizenorthwestsoutheast"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizeright"
        data-file="resizeright.svg"
        data-name="resizeright"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizesoutheast"
        data-file="resizesoutheast.svg"
        data-name="resizesoutheast"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizesouthwest"
        data-file="resizesouthwest.svg"
        data-name="resizesouthwest"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizeup"
        data-file="resizeup.svg"
        data-name="resizeup"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-resizeupdown"
        data-file="resizeupdown.svg"
        data-name="resizeupdown"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-textcursor"
        data-file="textcursor.svg"
        data-name="textcursor"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-textcursorvertical"
        data-file="textcursorvertical.svg"
        data-name="textcursorvertical"
      >
        <div><div class="hotspot"></div></div>
      </div>
      <div data-cursor="osx-zoomin" data-file="zoomin.svg" data-name="zoomin">
        <div><div class="hotspot"></div></div>
      </div>
      <div
        data-cursor="osx-zoomout"
        data-file="zoomout.svg"
        data-name="zoomout"
      >
        <div><div class="hotspot"></div></div>
      </div>

      <h3>Others</h3>
      <div data-file="beachball.svg" data-name="beachball">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="screenshotselection.svg" data-name="screenshotselection">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="screenshotwindow.svg" data-name="screenshotwindow">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="poof.svg" data-name="poof">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="resizeeast.svg" data-name="resizeeast">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="resizenorth.svg" data-name="resizenorth">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="resizenorthsouth.svg" data-name="resizenorthsouth">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="resizesouth.svg" data-name="resizesouth">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="resizewest.svg" data-name="resizewest">
        <div><div class="hotspot"></div></div>
      </div>
      <div data-file="resizewesteast.svg" data-name="resizewesteast">
        <div><div class="hotspot"></div></div>
      </div>
    </section>
  </body>
</html>
