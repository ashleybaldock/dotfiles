  <body>
    <svg
      viewBox="0 0 200 200"
      clipPathUnits="objectBoundingBox"
      width="20"
      height="20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="cat" viewBox="0 0 576 512">
        <path
          d="M320 192h17.1c22.1 38.3 63.5 64 110.9 64c11 0 21.8-1.4 32-4v4 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V339.2L280 448h56c17.7 0 32 14.3 32 32s-14.3 32-32 32H192c-53 0-96-43-96-96V192.5c0-16.1-12-29.8-28-31.8l-7.9-1c-17.5-2.2-30-18.2-27.8-35.7s18.2-30 35.7-27.8l7.9 1c48 6 84.1 46.8 84.1 95.3v85.3c34.4-51.7 93.2-85.8 160-85.8zm160 26.5v0c-10 3.5-20.8 5.5-32 5.5c-28.4 0-54-12.4-71.6-32h0c-3.7-4.1-7-8.5-9.9-13.2C357.3 164 352 146.6 352 128v0V32 12 10.7C352 4.8 356.7 .1 362.6 0h.2c3.3 0 6.4 1.6 8.4 4.2l0 .1L384 21.3l27.2 36.3L416 64h64l4.8-6.4L512 21.3 524.8 4.3l0-.1c2-2.6 5.1-4.2 8.4-4.2h.2C539.3 .1 544 4.8 544 10.7V12 32v96c0 17.3-4.6 33.6-12.6 47.6c-11.3 19.8-29.6 35.2-51.4 42.9zM432 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm48 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32z"
        ></path>
      </symbol>
      <filter
        id="fillandoutline"
        primitiveUnits="objectBoundingBox"
        clipPathUnits="objectBoundingBox"
      >
        <feMorphology
          in="SourceAlpha"
          operator="dilate"
          radius="1.6"
          result="DILATED"
        ></feMorphology>

        <feFlood
          flood-opacity="1"
          flood-color="#006cbf"
          result="SOURCE-COLOR"
        ></feFlood>
        <feComposite
          in="SOURCE-COLOR"
          in2="SourceAlpha"
          operator="in"
          result="SOURCE-RECOLOR"
        ></feComposite>

        <feFlood
          flood-opacity="1"
          flood-color="#000000"
          result="OUTLINE-COLOR"
        ></feFlood>
        <feComposite
          in="OUTLINE-COLOR"
          in2="DILATED"
          operator="in"
          result="OUTLINE"
        ></feComposite>

        <feMerge>
          <feMergeNode in="OUTLINE"></feMergeNode>
          <feMergeNode in="SOURCE-RECOLOR"></feMergeNode>
        </feMerge>
      </filter>
      <filter id="coloroutline" clipPathUnits="objectBoundingBox">
        <feFlood
          flood-opacity="1"
          flood-color="#006cbf"
          result="SOURCE-COLOR"
        ></feFlood>
        <feComposite
          in="SOURCE-COLOR"
          in2="SourceAlpha"
          operator="out"
          result="SOURCE-RECOLOR"
        ></feComposite>

        <feMorphology
          in="SourceAlpha"
          operator="dilate"
          radius="1"
          result="DILATED"
        ></feMorphology>
        <feComposite
          in="DILATED"
          in2="SourceGraphic"
          operator="out"
          out="OUTLINE-ONLY"
        ></feComposite>
        <feFlood
          flood-opacity="1"
          flood-color="#000000"
          result="OUTLINE-COLOR"
        ></feFlood>
        <feComposite
          in="OUTLINE-COLOR"
          in2="DILATED"
          operator="out"
          result="OUTLINE"
        ></feComposite>

        <feMerge>
          <feMergeNode in="OUTLINE"></feMergeNode>
          <feMergeNode in="OUTLINE-ONLY"></feMergeNode>
        </feMerge>
      </filter>

      <filter id="softoutline" clipPathUnits="objectBoundingBox">
        <feMorphology
          in="SourceAlpha"
          operator="dilate"
          radius="1"
          result="DILATED"
        ></feMorphology>
        <feComposite
          in="DILATED"
          in2="SourceGraphic"
          operator="out"
          out="OUTLINE-ONLY"
        ></feComposite>
        <feGaussianBlur
          in="OUTLINE-ONLY"
          stdDeviation="0.8"
          out="OUTLINE-ONLY-BLUR"
        ></feGaussianBlur>

        <feFlood
          flood-opacity="1"
          flood-color="#006cbf"
          result="SOURCE-COLOR"
        ></feFlood>
        <feComposite
          in="SOURCE-COLOR"
          in2="SourceAlpha"
          operator="in"
          result="SOURCE-RECOLOR"
        ></feComposite>
        <feComposite
          in="SOURCE-COLOR"
          in2="SourceAlpha"
          operator="out"
          result="SOURCE-RECOLOR-OUT"
        ></feComposite>

        <feFlood
          flood-opacity="1"
          flood-color="#000000"
          result="OUTLINE-COLOR"
        ></feFlood>
        <feComposite
          in="OUTLINE-COLOR"
          in2="DILATED"
          operator="out"
          result="OUTLINE"
        ></feComposite>
        <feMerge>
          <feMergeNode in="OUTLINE-ONLY_"></feMergeNode>
          <feMergeNode style="" in="SOURCE-RECOLOR-OUT_"></feMergeNode>
          <feMergeNode in="OUTLINE-ONLY-BLUR"></feMergeNode>
          <feMergeNode in="OUTLINE-ONLY-BLUR"></feMergeNode>

          <feMergeNode in="SOURCE-RECOLOR"></feMergeNode>
        </feMerge>
      </filter>
    </svg>
    <h1>Filters</h1>

    <section class="">
      <div class="demo" style="filter: url(#fillandoutline)">
        <svg><use href="url(#cat)"></use></svg>Fill and Outline
      </div>
      <div class="demo" style="filter: url(#outline)">Fill and Outline</div>
      <div class="demo" style="filter: url(#coloroutline)">
        Fill and Outline
      </div>
      <div class="demo" style="filter: url(#softoutline)">Fill and Outline</div>
    </section>

    <h1>Basic CSS Filters</h1>

    <section>
      <div class="filter">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 576 512"
        ></svg>
      </div>
    </section>
  </body>
